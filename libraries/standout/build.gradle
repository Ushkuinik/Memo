apply plugin: 'android-library'
android {
    compileSdkVersion 7
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'wei.mark.standout'
        minSdkVersion 7
        targetSdkVersion 20
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
